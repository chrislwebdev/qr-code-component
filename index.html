<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | QR code component</title>


</head>
<body>

  <!-- 1. QR Code -->
  <div class="qr-component-container">
    <div class="qr-code-img-container">
      <img src="./images/image-qr-code.png" alt="QR code" class="qr-code-img">
    </div>
    <div class="qr-component-message">
      <h3 class="qr-component-message-title">Improve your front-end skills by building projects</h3>
      <p class="qr-component-message-instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  

  
  <!-- 2. Attribution -->
  <div class="attribution">
    <div class="challenger">
      <h2 class="attribution-title">Challenge by</h2>
      <div class="attribution-align">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="frontend-mentor-link">
          <img src="./images/frontendmentorlogo.svg" alt="Frontend Mentor Logo" class="frontend-mentor-img">
        </a>
        <a href="https://www.frontendmentor.io" class="attribution-link">frontendmentor.io</a>
      </div>
    </div>
      
    <div class="challengee">
      <h2 class="attribution-title">Coded by</h2>
        <div class="attribution-align">
  
          <img src="./images/me.png" alt="A stick figure face looking directly at you.  It's not as weird as it sounds." class="coder-img">

          <email href="mailto:chrislwebdev@gmail.com" class="attribution-link">chrislwebdev@gmail.com</email>
          <ul class="social-icons">
              <li><a href="https://www.linkedin.com/in/chris-lucking-b7609198/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
              <li><a href="https://github.com/Salt-n-vinegar" target="_blank"><i class="fa-brands fa-github"></i></a></li>
              <li><a href="https://twitter.com/salt_ve_vinegar" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
              <li><a href="https://discordapp.com/users/1058103146292969495" target="_blank"><i class="fa-brands fa-discord"></i></a></li>
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
